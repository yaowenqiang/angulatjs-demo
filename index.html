<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <input id="" type="text" name="" ng-model='name'>
    <div ng-controller = 'MyController'>
    <h2>Welcome {{name}}</h2>
    <h5>{{author.name}}</h5>
    <p>
    {{ author.title + ',' + author.company }}
    </p>
    </div>
    <script>
function MyController($scope){
$scope.author = {
        'name': "Ray villalobos",
        'title': 'staff Author',
        'company': 'lynda.com'
    }
}
    </script>
</body>
</html>
